<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Estetik</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .display {
            height: 60px;
            border-radius: 12px;
            border: none;
            background: rgba(255,255,255,0.8);
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
        }

        .btn-calc {
            height: 55px;
            font-size: 1.2rem;
            border-radius: 12px;
        }

        .btn-operator {
            background-color: #ff9f43;
            color: #fff;
        }

        .btn-operator:hover {
            background-color: #ff7f00;
        }

        .btn-equal {
            background-color: #1dd1a1;
            color: #fff;
        }

        .btn-equal:hover {
            background-color: #10ac84;
        }

        .btn-clear {
            background-color: #ee5253;
            color: #fff;
        }

        .btn-clear:hover {
            background-color: #c44569;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="form-control display" disabled>

    <div class="row g-2">
        <div class="col-6">
            <button class="btn btn-clear btn-calc w-100" onclick="clearDisplay()">C</button>
        </div>
        <div class="col-3">
            <button class="btn btn-operator btn-calc w-100" onclick="append('/')">÷</button>
        </div>
        <div class="col-3">
            <button class="btn btn-operator btn-calc w-100" onclick="append('*')">×</button>
        </div>

        <div class="col-3" onclick="append('7')"><button class="btn btn-light btn-calc w-100">7</button></div>
        <div class="col-3" onclick="append('8')"><button class="btn btn-light btn-calc w-100">8</button></div>
        <div class="col-3" onclick="append('9')"><button class="btn btn-light btn-calc w-100">9</button></div>
        <div class="col-3" onclick="append('-')"><button class="btn btn-operator btn-calc w-100">−</button></div>

        <div class="col-3" onclick="append('4')"><button class="btn btn-light btn-calc w-100">4</button></div>
        <div class="col-3" onclick="append('5')"><button class="btn btn-light btn-calc w-100">5</button></div>
        <div class="col-3" onclick="append('6')"><button class="btn btn-light btn-calc w-100">6</button></div>
        <div class="col-3" onclick="append('+')"><button class="btn btn-operator btn-calc w-100">+</button></div>

        <div class="col-3" onclick="append('1')"><button class="btn btn-light btn-calc w-100">1</button></div>
        <div class="col-3" onclick="append('2')"><button class="btn btn-light btn-calc w-100">2</button></div>
        <div class="col-3" onclick="append('3')"><button class="btn btn-light btn-calc w-100">3</button></div>
        <div class="col-3" rowspan="2">
            <button class="btn btn-equal btn-calc w-100 h-100" onclick="calculate()">=</button>
        </div>

        <div class="col-6" onclick="append('0')"><button class="btn btn-light btn-calc w-100">0</button></div>
        <div class="col-3" onclick="append('.')"><button class="btn btn-light btn-calc w-100">.</button></div>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
